<h2>My Awesome Table:</h2>

<table *ngIf="dataFromServer">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let data of dataFromServer">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.username }}</td>
    <td>{{ data.email }}</td>
  </tr>
</table>

<div style="text-align: center">
  <br /><br />
  <iframe
    width="100%"
    height="700"
    [src]="signinglink | safe: 'resourceUrl'"
  ></iframe>
  <br /><br />
  <button mat-button mat-mini-fab color="nothing" [routerLink]="['/closing2']">
    <mat-icon>arrow_left</mat-icon>
  </button>
</div>
