<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button
          mat-button
          (click)="isDarkTheme = !isDarkTheme"
          class="app-sidebar-button"
        >
          TOGGLE THEME
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">Contract Flow Demo</span>
  </mat-toolbar>

  <div class="app-content">
    <div><a routerLink="/">Test</a></div>
    <div><a routerLink="/test2">Test2</a></div>
    <div><a routerLink="/examples">Examples</a></div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
